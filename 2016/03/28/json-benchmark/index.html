-content"><!DOCTYPE html>

<head>
<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<!--Script Reference[1]-->
<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>
<!--Chart Placement[2]-->
<div id="chartDiv"></div>
<script>
  var gson_deserialize = [];
  var jackson_deserialize = [];        
  var fastjson_deserialize = [];
  var MAX_TIME = 50000;
  $.getJSON("/res/benchmark/json/gson_deserialize.json", function(json) {

    for (i in json) {
      if (i < 8) continue;

      var time = json[i].runTime;
      if (time > MAX_TIME) time = MAX_TIME
      gson_deserialize.push(time);
    }

    $.getJSON("/res/benchmark/json/fastjson_deserialize.json", function(json) {

      for (i in json) {
        if (i < 8) continue;
        var time = json[i].runTime;
        if (time > MAX_TIME) time = MAX_TIME
        fastjson_deserialize.push(time);
      }

      $.getJSON("/res/benchmark/json/jackson_deserialize.json", function(json) {
        for (i in json) {
          if (i < 8) continue;

          var time = json[i].runTime;
          if (time > MAX_TIME) time = MAX_TIME
          jackson_deserialize.push(time);
        }

        console.log(gson_deserialize);
        var chartData={
          "type":"line",  // Specify your chart type here.
          "series":[  // Insert your series data here.
              {"values": gson_deserialize},
              {"values": fastjson_deserialize},
              {"values" : jackson_deserialize}
          ]
        };
        zingchart.render({ // Render Method[3]
          id:'chartDiv',
          data:chartData,
          height:1000,
          width:"100%"
        });
      });
    });
  });
</script>
</body>
