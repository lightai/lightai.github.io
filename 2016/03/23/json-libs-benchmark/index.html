span><span> Hits</span></span></div><div class="post-content"><!DOCTYPE html>
<html lang="null">
<html>
<head>
	<title>json libs benchmark</title>
	json libs benchmark
</head>

<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

<body>
<h1>Json库序列化性能测试</h1>
<canvas id="myChart" width="1500" height="1400"></canvas>
</body>

<script>
$.getJSON("/exlporeandroid/public/benchmark/json/gson_deserialize.json", function(json) {
	var gsonLabels = [];

	var gsonData = [];
	var fastjsonData = [];
	var jacksonData = [];

	for (i in json) {
		if (i < 8) continue;
		if (i > 100) break;
		console.log(json[i]);

		gsonLabels.push(json[i].runCount);

		var time = json[i].runTime;
		if (time > 200000) time = 200000
		gsonData.push(time);
	}

	$.getJSON("/exlporeandroid/public/benchmark/json/fastjson_deserialize.json", function(json) {
		for (i in json) {
			if (i < 8) continue;
			if (i > 100) break;
			console.log(json[i]);

			var time = json[i].runTime;
			if (time > 200000) time = 200000
			fastjsonData.push(time);
		}

		$.getJSON("/exlporeandroid/public/benchmark/json/jackson_deserialize.json", function(json) {
			for (i in json) {
				if (i < 8) continue;
				if (i > 100) break;
				console.log(json[i]);

				var time = json[i].runTime;
				if (time > 200000) time = 200000
				jacksonData.push(time);
			}

			var data = {
	            labels: gsonLabels,
	            datasets: [
			        {
			            label: "gson反序列化",
			            fillColor: "rgba(220,220,220,0.2)",
			            strokeColor: "#0000ff",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data: gsonData
			        },
	        	    {
			            label: "fastjson反序列化",
			            fillColor: "rgba(220,220,220,0.2)",
			            strokeColor: "#ff0000",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data: fastjsonData
	                },
	        	    {
			            label: "jackson反序列化",
			            fillColor: "rgba(220,220,220,0.2)",
			            strokeColor: "#00ff00",
			            pointColor: "rgba(220,220,220,1)",
			            pointStrokeColor: "#fff",
			            pointHighlightFill: "#fff",
			            pointHighlightStroke: "rgba(220,220,220,1)",
			            data: jacksonData
	                 }
	             ]
			};

			var ctx = $("#myChart").get(0).getContext("2d");
			var myLineChart = new Chart(ctx).Line(data, {
			    scaleBeginAtZero : false,
			    scaleShowGridLines : false,
			    scaleGridLineColor : "rgba(0,0,0,.05)",
			    scaleGridLineWidth : 1,
			    scaleShowHorizontalLines: true,
			    scaleShowVerticalLines: true,
			    barShowStroke : true,
			    barStrokeWidth : 2,
			    barValueSpacing : 1,
			    barDatasetSpacing : 1,
			});
		});
	});
});

</script>
